{% extends 'base.html' %}


{% block content %}

    <div class="container col-md-6 mt-5 mb-5">
        <form method="post">
            {% csrf_token %}
            <div class="mt-3">
                <h1 class="text-danger">Do you really want to log out?</h1>
            </div>
            <div class="mt-5">
                <button type="submit" class="btn btn-primary">Logout</button>
            </div>
        </form>
    </div>

{% endblock %}
