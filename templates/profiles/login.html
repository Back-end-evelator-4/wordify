{% extends 'base.html' %}


{% block content %}
    <div class="container col-md-6 mt-5 mb-5">
        <form method="post">
            {% csrf_token %}
            <div class="mt-3">
                <label for="id_username"><strong>Username:</strong></label>
                {{ form.username }}
            </div>
            <div class="mt-3 mb-4">
                <label for="id_password"><strong>Password:</strong></label>
                {{ form.password }}
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
{% endblock %}
